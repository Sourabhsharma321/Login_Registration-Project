<!DOCTYPE html>
<html>
<head>
    <title>Login App Home</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg,#9caee6,#effcf7);
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            margin:0;
        }

        .box{
            background:white;
            padding:40px;
            border-radius:10px;
            text-align:center;
            box-shadow:0 10px 25px rgba(0,0,0,0.2);
        }

        h1{
            margin-bottom:25px;
        }

        a{
            display:block;
            text-decoration:none;
            background:#4e73df;
            color:white;
            padding:12px;
            margin:10px 0;
            border-radius:6px;
        }

        a:hover{
            background:#2e59d9;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Welcome to Login App </h1>

    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
</div>

</body>
</html>
